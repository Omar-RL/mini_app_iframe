<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background 0.3s ease;
    }
    .content {
      text-align: center;
      padding: 40px;
      max-width: 90%;
    }
    #title {
      margin-bottom: 20px;
      transition: all 0.3s ease;
      font-weight: 700;
    }
    #description {
      transition: all 0.3s ease;
      line-height: 1.6;
    }
  </style>
</head>
<body>
<div class="content">
  <h1 id="title">Example Title</h1>
  <p id="description">This is the description that appears on slide.</p>
</div>

<script>
  window.addEventListener('message', function(event) {
    if (event.data.type === 'UPDATE_DESIGN') {
      const data = event.data.payload;

      // Update background
      if (data.useGradient) {
        document.body.style.background = `linear-gradient(135deg, ${data.color1}, ${data.color2})`;
      } else {
        document.body.style.background = data.color1;
      }

      // Update title
      const titleEl = document.getElementById('title');
      titleEl.textContent = data.eventName;
      titleEl.style.color = data.titleColor;
      titleEl.style.fontSize = data.titleFontSize + 'px';
      titleEl.style.fontFamily = data.titleFontFamily;

      // Update description
      const descEl = document.getElementById('description');
      descEl.textContent = data.eventData;
      descEl.style.color = data.textColor;
      descEl.style.fontSize = data.descFontSize + 'px';
      descEl.style.fontFamily = data.descFontFamily;
    }
  });
</script>
</body>
</html>
