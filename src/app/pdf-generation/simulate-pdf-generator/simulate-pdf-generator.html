<div class="main-container">
  <div class="card">
    <h1 class="title">Design Configuration</h1>

    <form (ngSubmit)="simulateEvent()" class="form-layout">
      <div class="field-group">
        <label>Event Name (Title)</label>
        <input type="text" [(ngModel)]="formData.eventName" name="eventName" class="custom-input">
      </div>

      <div class="field-group">
        <label>Event Description</label>
        <textarea [(ngModel)]="formData.eventData" name="eventData" class="custom-textarea"></textarea>
      </div>

      <button type="submit" class="submit-button">âš¡ Simulate Event</button>
    </form>

    <div class="iframe-container">
      <pdf-preview></pdf-preview>
    </div>

    <button type="button" class="config-toggle-btn" (click)="showModal = true">
      <span class="icon">ðŸŽ¨</span> Customize Design
    </button>

    <div class="modal-overlay" *ngIf="showModal" (click)="showModal = false">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h2>Appearance Settings</h2>
          <button class="close-btn" (click)="showModal = false">&times;</button>
        </div>

        <div class="modal-body">
          <pdf-design-settings
          [config]="formData"
          [fonts]="fonts"
          (configChanged)="simulateEvent()">
        </pdf-design-settings>
        </div>

        <div class="modal-footer">
          <button class="btn-primary" (click)="showModal = false">Done</button>
        </div>
      </div>
    </div>
  </div>
</div>
